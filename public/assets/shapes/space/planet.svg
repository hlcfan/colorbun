<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Planet -->
  <circle cx="250" cy="250" r="100" fill="none" stroke="black" stroke-width="15"/>
  
  <!-- Ring -->
  <ellipse cx="250" cy="250" rx="180" ry="40" fill="none" stroke="black" stroke-width="15" transform="rotate(-20 250 250)"/>
  
  <!-- Craters -->
  <circle cx="220" cy="220" r="15" fill="none" stroke="black" stroke-width="5"/>
  <circle cx="280" cy="270" r="10" fill="none" stroke="black" stroke-width="5"/>
  
  <!-- Stars background (simple circles) -->
  <circle cx="100" cy="100" r="5" fill="black"/>
  <circle cx="400" cy="100" r="5" fill="black"/>
  <circle cx="400" cy="400" r="5" fill="black"/>
  <circle cx="100" cy="400" r="5" fill="black"/>
</svg>
